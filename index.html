    <h1>Tourist Attractions</h1>
    <input type="text" placeholder="Enter a country's name..." id="searchInput"><button id="searchButton">Search</button>

            <button onclick="populateGrid('AUSTRALIA')">Australia</button>
    </div>
    <h3 id="gridTitle">Selected</h3>
    <div id="grid">
    </div>
</body>
</html>
